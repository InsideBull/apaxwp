version: "3"

services:
    web:
        ports:
        - '80:80'

    mysqldb:
        ports:
        - '3306:3306'

    phpmyadmin:
        image: phpmyadmin/phpmyadmin
        ports:
        - 8080:80
        image: phpmyadmin/phpmyadmin:4.7
        environment:
        - PMA_HOST=mysqldb
        - PMA_PORT=3306

    maildev:
        image: djfarrelly/maildev
